[server]
headless = true
address = "0.0.0.0"
port = 8501
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 200

# Note: Port specification is allowed in production since developmentMode = false

[browser]
gatherUsageStats = false

[runner]
magicEnabled = true
fastReruns = false

[client]
showErrorDetails = false
toolbarMode = "minimal"

[logger]
level = "warning"

[global]
developmentMode = false
