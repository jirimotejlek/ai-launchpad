services:
  postgres:
    build: ./postgres
    image: ai-launchpad-postgres:latest
    restart: unless-stopped
    env_file:
      - .env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "5432:5432"  # Remove or comment out in production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-ai_launchpad}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M

  # Extend client service to include database environment variables
  client:
    env_file:
      - .env.postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-ai_launchpad}
      DB_USER: ${POSTGRES_USER:-admin}

  # Extend llm-dispatcher service to include database environment variables
  llm-dispatcher:
    env_file:
      - .env.postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-ai_launchpad}
      DB_USER: ${POSTGRES_USER:-admin}

volumes:
  postgres_data:

networks:
  backend:

